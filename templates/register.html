<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Smart Lab Practical Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(115deg,#2952ff 0,#6de0ff 100%);
      background-size: 200% 200%;
      animation: gradientMove 12s ease-in-out infinite;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 32px 6px;
      overflow-x: hidden;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .register-container {
      width: 420px;
      background-color: rgba(255,255,255,0.13);
      border-radius: 18px;
      box-shadow: 0 14px 36px rgba(41, 82, 255, 0.12);
      padding: 38px 40px 32px 40px;
      animation: fadeInScale 0.7s cubic-bezier(.39,.58,.57,1) forwards;
      box-sizing: border-box;
      backdrop-filter: blur(16px);
      margin: 20px 0;
      max-width: 96vw;
    }
    @keyframes fadeInScale {
      0% {opacity: 0; transform: scale(0.95);}
      100% {opacity: 1; transform: scale(1);}
    }
    h2 {
      font-size: 2rem;
      color: #1e40af;
      font-weight: 700;
      text-align: center;
      margin-bottom: 18px;
      letter-spacing: 1px;
      text-shadow: 1px 2px 10px rgba(0,0,0,0.10);
    }
    label {
      font-weight: 600;
      margin-bottom: 7px;
      margin-top: 16px;
      color: #334066;
      display: block;
      letter-spacing: 0.1px;
    }
    select, input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 13px;
      border-radius: 11px;
      border: 1.5px solid #bfd9ff;
      font-size: 1rem;
      background: #f9fbfd;
      margin-bottom: 4px;
      transition: border-color 0.3s, box-shadow 0.3s;
      box-sizing: border-box;
    }
    select:focus, input:focus {
      border-color: #2952ff;
      box-shadow: 0 0 8px #678cff66;
      outline: none;
    }
    #pin-container {
      display: none;
    }
    button[type="submit"] {
      width: 100%;
      background: linear-gradient(135deg, #2952ff, #6de0ff);
      color: #fff;
      border: none;
      border-radius: 16px;
      padding: 14px 0;
      font-weight: 700;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 26px;
      box-shadow: 0 7px 18px rgba(41,82,255,0.15);
      transition: background 0.32s, transform 0.18s;
    }
    button[type="submit"]:hover {
      background: linear-gradient(135deg,#1a3ec9,#43beff);
      transform: scale(1.03);
    }
    .footer {
      text-align: center;
      margin-top: 28px;
      color: #274289;
      font-size: 1em;
    }
    .footer a {
      color: #2060ed;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.22s;
    }
    .footer a:hover {
      color: #1031a2;
      text-decoration: underline;
    }

    /* Success message styling */
    .success-message {
      background: #d1fae5;
      color: #065f46;
      font-weight: 700;
      font-size: 1rem;
      padding: 14px 20px;
      margin-bottom: 18px;
      border-radius: 9px;
      border: 1.5px solid #10b981;
      text-align: center;
      box-shadow: 0 4px 14px #10b98144;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Register</h2>

    {% if success %}
      <div class="success-message">{{ success }}</div>
    {% endif %}

    <form action="/register" method="POST">
      <label for="role">Role</label>
      <select name="role" id="role" required>
        <option value="" disabled selected>Select your role</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email" />

      <div id="pin-container">
        <label for="pin">PIN (Students only)</label>
        <input type="text" name="pin" id="pin" placeholder="Enter PIN given by teacher" />
      </div>

      <label for="password">Password</label>
      <div style="position: relative; width: fit-content;">
        <input type="password" id="password" name="password" required style="padding-right: 36px;" />
        <span id="togglePassword" style="position: absolute; right: 8px; top: 50%; transform: translateY(-50%); cursor: pointer; user-select: none;">
          <!-- Eye icon (default) -->
          <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
          <!-- Eye slash icon (hidden) -->
          <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" style="display:none;">
            <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.08 21.08 0 0 1 5.6-7.6"/>
            <path d="M1 1l22 22"/>
            <path d="M14.12 14.12a3 3 0 0 1-4.24-4.24"/>
            <path d="M9.88 5.58a10.06 10.06 0 0 1 8.1 3.48"/>
          </svg>
        </span>
      </div>

      <button type="submit">Register</button>
    </form>
    <div class="footer">
      Already have an account? <a href="/login">Login here</a>
    </div>
  </div>
  <script>
    function togglePin() {
      var role = document.getElementById('role').value;
      var pinDiv = document.getElementById('pin-container');
      var pinInput = document.getElementById('pin');
      if (role === 'student') {
        pinDiv.style.display = 'block';
        pinInput.required = true;
      } else {
        pinDiv.style.display = 'none';
        pinInput.value = '';
        pinInput.required = false;
      }
    }
    document.getElementById('role').addEventListener('change', togglePin);
    document.addEventListener('DOMContentLoaded', togglePin);

    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const eyeOpen = document.getElementById('eyeOpen');
    const eyeClosed = document.getElementById('eyeClosed');

    togglePassword.addEventListener('click', function () {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeOpen.style.display = 'none';
        eyeClosed.style.display = 'inline';
      } else {
        passwordInput.type = 'password';
        eyeOpen.style.display = 'inline';
        eyeClosed.style.display = 'none';
      }
    });
  </script>
</body>
</html>
