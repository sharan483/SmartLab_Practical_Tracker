<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>All Student Answers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      background-size: 200% 200%;
      animation: gradientMove 15s ease infinite;
      color: #222;
      padding: 28px 14px;
      box-sizing: border-box;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    h2 {
      text-align: center;
      color: #10316b;
      font-weight: 700;
      margin-bottom: 26px;
      font-size: 2rem;
      text-shadow: 1px 1px 7px rgba(16,49,107,0.16);
    }
    form {
      max-width: 1100px;
      margin: 0 auto 32px auto;
      background: rgba(255,255,255,0.16);
      padding: 26px 28px 32px 28px;
      border-radius: 20px;
      box-shadow: 0 12px 38px rgba(16,49,107,0.12);
      backdrop-filter: blur(18px);
      box-sizing: border-box;
    }
    #delete-selected {
      background: #2952ff;
      color: white;
      border: none;
      padding: 11px 26px;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 15px;
      cursor: pointer;
      margin-right: 20px;
      box-shadow: 0 5px 18px rgba(41,82,255,0.22);
      transition: background 0.3s ease, transform 0.2s ease;
    }
    #delete-selected:hover {
      background: #1a33b3;
      transform: scale(1.06);
    }
    a {
      color: #10316b;
      font-weight: 600;
      text-decoration: none;
      margin-right: 20px;
      padding: 10px 16px;
      border-radius: 16px;
      background: rgba(16, 49, 107, 0.1);
      box-shadow: 0 3px 10px rgba(16,49,107,0.07);
      transition: background 0.3s ease, color 0.3s ease;
    }
    a:hover {
      background: #10316b;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 9px 34px rgba(16,49,107,0.15);
      background: rgba(255,255,255,0.25);
    }
    thead tr {
      background: #2952ff;
      color: white;
      font-weight: 700;
      font-size: 1.05rem;
      text-align: left;
      user-select: none;
    }
    thead th, tbody td {
      padding: 12px 18px;
    }
    tbody tr:nth-child(even) {
      background: rgba(41, 82, 255, 0.08);
    }
    tbody tr:hover {
      background: rgba(41, 82, 255, 0.18);
      cursor: pointer;
    }
    tbody td {
      font-size: 0.95rem;
      vertical-align: top;
      color: #1a2c52;
      word-break: break-word;
    }
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      form {
        padding: 18px 14px 20px 14px;
      }
      thead tr {
        font-size: 0.9rem;
      }
      tbody td {
        font-size: 0.85rem;
      }
      #delete-selected, a {
        padding: 8px 16px;
        font-size: 0.9rem;
        margin-bottom: 8px;
        display: inline-block;
      }
    }
  </style>
</head>
<body>
  <h2>All Student Answers</h2>
  <form id="delete-form" onsubmit="return false;">
    <button id="delete-selected" type="button">Delete Selected</button>
    <a href="{{ url_for('download_all_answers') }}" target="_blank">Download All as PDF</a>
    <a href="{{ url_for('teacher_dashboard', teacher_name=session.user.name) }}">Back to Dashboard</a>

    <table>
      <thead>
        <tr>
          <th><input type="checkbox" id="select-all"></th>
          <th>Name</th>
          <th>PIN</th>
          <th>Email</th>
          <th>Question</th>
          <th>Answer</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        {% for id, name, pin, email, question, answer, timestamp in answers %}
        <tr>
          <td><input type="checkbox" class="answer-checkbox" value="{{ id }}"></td>
          <td>{{ name }}</td>
          <td>{{ pin }}</td>
          <td>{{ email }}</td>
          <td>{{ question }}</td>
          <td>{{ answer }}</td>
          <td>{{ timestamp }}</td>
        </tr>
        {% else %}
        <tr>
          <td colspan="7" style="text-align:center;">No answers found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </form>

  <script>
    document.getElementById('select-all').onclick = function () {
      var cbs = document.getElementsByClassName('answer-checkbox');
      for (var i = 0; i < cbs.length; i++) {
        cbs[i].checked = this.checked;
      }
    };

    document.getElementById('delete-selected').onclick = function () {
      var checked = Array.from(document.querySelectorAll('.answer-checkbox:checked')).map(cb => cb.value);
      if (checked.length === 0) {
        alert('Select at least one answer to delete.');
        return;
      }
      if (!confirm('Delete ' + checked.length + ' selected answers?')) return;

      fetch('/bulk_delete_answers', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ answer_ids: checked })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) location.reload();
        else alert('Delete failed: ' + (data.error || 'Unknown'));
      });
    };
  </script>
</body>
</html>
