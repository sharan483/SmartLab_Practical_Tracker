<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | SmartLab Practical Tracker</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #1e3a8a, #3b82f6, #38bdf8);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      background: rgba(30, 41, 59, 0.9); /* dark blue glassy look */
      border-radius: 20px;
      padding: 50px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.2s ease-in-out;
      color: #f0f9ff;
    }

    .left {
      flex: 1;
      padding-right: 40px;
    }

    .left h1 {
      font-size: 42px;
      color: #f8fafc;
      margin-bottom: 20px;
    }

    .left p {
      font-size: 20px;
      color: #cbd5e1;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #0ea5e9;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-right: 15px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0369a1;
    }

    .right {
      flex: 1;
      text-align: center;
    }

    .right img {
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 30px;
      }

      .left {
        padding-right: 0;
        margin-bottom: 30px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Welcome to SmartLab<br>Practical Tracker</h1>
      <p>‚ÄúPractice daily. Log wisely. Grow rapidly.‚Äù üíª</p>
      <a href="/login" class="btn">Login</a>
      <a href="/register" class="btn">Register</a>
    </div>
    <div class="right">
      <img src="static/generated-image.png" alt="Computer Student Lab Image">
    </div>
  </div>
</body>
</html>
